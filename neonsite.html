<html>
<head>
<meta name="description" content="tour latest 06/10/18">
	<!-- Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>    

</head>
<body>
	<div id="map" style="height: 100%"></div>
	<script> 
      
      // Markers of Tour Locations
		var jardines = L.marker([18.608432, -99.290895]).bindPopup("Jardines de mexico");
      	var sundance = L.marker([40.646536, -111.497854]).bindPopup("Sundance House");
      	var trees = L.marker([32.784937, -96.784204]).bindPopup("Trees");
        var whiteoak = L.marker([29.786069, -95.366808]).bindPopup("Downstairs at White Oak Music Hall");
        var foro = L.marker([20.653274, -103.391068]).bindPopup("Foro Expo");
        var steinvorth = L.marker([9.934547, -84.078028]).bindPopup("El Steinvorth");
        var explanada = L.marker([-12.063458, -77.034162]).bindPopup("Explanada Parque de la Exposicion");
        var fuga = L.marker([-12.144099, -77.021773]).bindPopup("FUGA");
        var memorial = L.marker([-23.526468, -46.663638]).bindPopup("Memorial da América Latina");
        var ciudad = L.marker([-34.544379, -58.459414]).bindPopup("Club Ciudad de Buenos Aires");
        var espacio = L.marker([-33.450357, -70.881041]).bindPopup("Espacio Broadway");
        var teatro = L.marker([-33.466193, -70.657869]).bindPopup("Teatro La Cúpula");
        var c3 = L.marker([20.675143, -103.369559]).bindPopup("C3 Stage");
        var fundidora = L.marker([25.678694, -100.28428]).bindPopup("Parque Fundidora");
        var block = L.marker([37.759479, -122.410873]).bindPopup("20th Street Block Party");
        var strummers = L.marker([36.759056, -119.79964]).bindPopup("Strummer's");
        var pappy = L.marker([34.15665, -116.492513]).bindPopup("Pappy & Harriet's Palace");
        var teragram = L.marker([34.052014, -118.266203]).bindPopup("Teragram Ballroom");
        var bellyup = L.marker([32.990722, -117.270617]).bindPopup("Belly Up Tavern");
        var cool = L.marker([29.852484, -97.873146]).bindPopup("Cool River Ranch");
      //Layer Groups for Tour Dates 
        var Tourloc = L.layerGroup([jardines, sundance, trees, whiteoak, foro, steinvorth, explanada, fuga, memorial, ciudad, espacio, teatro, c3, fundidora, block, strummers, pappy, teragram, bellyup, cool]);
        var NorthAmerica = L.layerGroup([jardines, sundance, trees, whiteoak, foro, c3, fundidora, block, strummers, pappy, teragram, bellyup, cool]);
        var SouthAmerica = L.layerGroup([steinvorth, explanada, fuga, memorial, ciudad, espacio, teatro]);
        var Festival = L.layerGroup([jardines, steinvorth, memorial, ciudad, fundidora, cool]);
        var DjSet = L.layerGroup([sundance]);
  
      
      // Stamen tile layer
        var Stamenlight = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          subdomains: 'abcd',
          minZoom: 0,
          maxZoom: 20,
          ext: 'png'
        });
      //Stamen Dark tile Layer
        var Stamendark = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          subdomains: 'abcd',
          minZoom: 0,
          maxZoom: 20,
          ext: 'png'
        });
      //Open Map Surfer Roads tile Layer
        var OpenMapSurfer_Roads = L.tileLayer('https://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}', {
          maxZoom: 20,
          attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        });
     
      
		var map = L.map('map', {
		    center: new L.LatLng(5.482685, -80.966409),
		    zoom: 3,
		    layers: [Stamendark, Tourloc]
		});
		var baseMaps = {
            "Light": Stamenlight,
            "Dark": Stamendark,
            "Open Map Surfer": OpenMapSurfer_Roads
		};
		var overlayMaps = {
			"Tour Locations": Tourloc,
            "North America": NorthAmerica,
            "South America": SouthAmerica,
            "Festivals": Festival,
            "Dj Sets": DjSet,
		};
		L.control.layers(baseMaps, overlayMaps).addTo(map);
      
      
  
	</script>
</body>
